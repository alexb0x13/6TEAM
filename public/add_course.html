<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Front End</title>
    <script src="./scripts/add_course.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
    <nav>
        <a href="/index.html">All Courses</a>
        <a href="/add_course.html">Add Courses</a>
    </nav>
    <h1>Add a Course</h1>
    <form action="/api/courses" method="post">
        <div>
            <label for="courseTitle">Course:</label>
            <input type="text" id="courseTitle">
        </div>
        <div>
            <label for="courseDept">Department:</label>
            <input type="text" id="courseDept">
        </div>
        <div>
            <label for="courseDesc">Description:</label>
            <input type="text" id="courseDesc">
        </div>
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>
        <div>
            <input type="button" id="addBtn" value="Add Course">
        </div>
        <div id="error"></div>
    </form>
    </div>
</body>
</html>
